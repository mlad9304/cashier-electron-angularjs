<div class="wrapper">

    <header class="main-header">
      <!-- Logo -->
      <a ui-sref="dashboard.customers" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>M</b>IC</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">Mr Informatique Caisse</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a class="sidebar-toggle" data-toggle="push-menu" role="button" ng-init="navCollapsed = true"
          ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
              <a class="dropdown-toggle" data-toggle="dropdown" ng-init="navCollapsed = true"
                ng-click="navCollapsed = !navCollapsed">
                <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                <span class="hidden-xs">{{name}} {{surname}}</span>
              </a>
              <ul class="dropdown-menu">
                <!-- User image -->
                <li class="user-header">
                  <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                  <p>
                    {{name}} {{surname}}
                    <small>{{email}}</small>
                  </p>
                </li>
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-left">

                  </div>
                  <div class="pull-right">
                    <a ng-click="logout()" class="btn btn-default btn-flat">DÃ©connexion</a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
          <li ng-if="currentUserGroup == 2">
            <a ui-sref=".groups">
              <i class="fa fa-th"></i> <span>Groupes</span>
            </a>
          </li>
          <li ng-if="currentUserGroup == 2">
            <a ui-sref=".users">
              <i class="fa fa-th"></i> <span>Utilisateurs</span>
            </a>
          </li>
          <li>
            <a ui-sref=".customers">
              <i class="fa fa-dashboard"></i> <span>Clients</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

      <ui-view></ui-view>

    </div>
    <!-- /.content-wrapper -->

  </div>
