<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
      Ajouter client
    </h1>
  </section>

  <section class="content">
    <div class="register-box-body">
      <p class="login-box-msg">Ajouter client</p>

      <div ng-show="error" class="alert alert-danger">{{error}}</div>

      <form name="form" ng-submit="addCustomer()" role="form">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Prénom" ng-model="newCustomer.name" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nom" ng-model="newCustomer.surname" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Fonction" ng-model="newCustomer.func" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nom de l’entreprise" ng-model="newCustomer.social_reason" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Adresse de facturation" ng-model="newCustomer.billing_address" required>
          <span class="glyphicon glyphicon-home form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Adresse de livraison" ng-model="newCustomer.delivery_address" required>
          <span class="glyphicon glyphicon-home form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Code postal" ng-model="newCustomer.zipcode" required>
          <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Ville" ng-model="newCustomer.city" required>
          <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Pays" ng-model="newCustomer.country" required>
          <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" ng-model="newCustomer.email" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Téléphone portable" ng-model="newCustomer.mobile_phone" required>
          <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Téléphone fixe" ng-model="newCustomer.fixed_phone" required>
          <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Statut" ng-model="newCustomer.status" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Commentaire" ng-model="newCustomer.comment">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Date de création" ng-model="newCustomer.created_date" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">

          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat"
              ng-disabled="form.$invalid || dataLoading">
              Sauvergarder

          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.form-box -->

  </section>
