<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Utilisateurs
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-3">
      <a ui-sref="dashboard.add_user" type="button" class="btn btn-block btn-primary">Ajouter utilisateur</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Liste des utilisateurs</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="users-table" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>PrÃ©nom</th>
              <th>Nom</th>
              <th>Adresse</th>
              <th>Ville</th>
              <th>Email</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.name}}</td>
              <td>{{user.surname}}</td>
              <td>{{user.address}}</td>
              <td>{{user.city}}</td>
              <td>{{user.email}}</td>
              <td>
                <a ui-sref="dashboard.user_edit({id:user.id})" type="button" class="btn btn-block btn-success btn-sm">Editer</a>
              </td>
              <td>
                <a ui-sref="dashboard.user_delete({id:user.id})" type="button" class="btn btn-block btn-danger btn-sm">Supprimer</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
