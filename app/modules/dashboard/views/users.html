<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Users
  </h1>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Users information</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="users-table" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Address</th>
              <th>City</th>
              <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.name}}</td>
              <td>{{user.surname}}</td>
              <td>{{user.address}}</td>
              <td>{{user.city}}</td>
              <td>{{user.email}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
