<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
      Clients
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-2">
        <a ui-sref="dashboard.add_customer" type="button" class="btn btn-block btn-primary">Ajouter client</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Liste des clients</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="customers-table" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>Pr√©nom</th>
                <th>Nom</th>
                <th>Adresse de facturation</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Email</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="customer in customers">
                <td>{{customer.name}}</td>
                <td>{{customer.surname}}</td>
                <td>{{customer.billing_address}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.country}}</td>
                <td>{{customer.email}}</td>
                <td>
                  <a ui-sref="dashboard.customer_edit({id:customer.id})" type="button" class="btn btn-block btn-success btn-sm">Editer</a>
                </td>
                <td>
                  <a ui-sref="dashboard.customer_delete({id:customer.id})" type="button" class="btn btn-block btn-danger btn-sm">Supprimer</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
