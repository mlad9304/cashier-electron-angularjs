<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Groupes
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-3">
      <a ui-sref="dashboard.add_group" type="button" class="btn btn-block btn-primary">Ajouter groupe</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Liste des groupes</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="groups-table" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Nom</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in groups">
              <td>{{group.name}}</td>
              <td></td>
              <td style="width: 150px">
                <a ui-sref="dashboard.group_edit({id:group.id})" type="button" class="btn btn-block btn-success btn-sm">Editer</a>
              </td>
              <td style="width: 150px">
                <a ui-sref="dashboard.group_delete({id:group.id})" type="button" class="btn btn-block btn-danger btn-sm">Supprimer</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
